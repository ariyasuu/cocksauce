<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html {
      color-scheme: dark;
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: "Arial", sans-serif;
    }
    img {
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from {
        rotate: 0deg;
      }
      to {
        rotate: 360deg;
      }
    }
    .wrapper {
      text-align: center;
    }
  </style>
  <body>
    <div class="wrapper">
      <h1>CRISTOFER LANXES</h1>
      <img src="https://wiki.teamfortress.com/w/images/thumb/9/95/Sandvich.png/250px-Sandvich.png" alt="" />
      <h1>R$32.99</h1>
    </div>
  </body>
</html>
